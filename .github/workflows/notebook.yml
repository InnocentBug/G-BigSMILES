name: notebooks

on:
  push:
    branches:
      - trunk-merge/**
  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 0 1 * *"

env:
  TESTING_ENV: "True"

jobs:
  notebook:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2

      - name: pip install G-BigSMILES Python package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install .

      - name: Run Jupytext
        shell: bash -l {0}
        run: |
          python -m pip install jupytext
          jupytext --to py SI.ipynb
          python SI.py
