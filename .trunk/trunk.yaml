version: 0.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.22.10
lint:
  enabled:
    - trufflehog@3.88.14
    - bandit@1.8.3
    - checkov@3.2.379
    - ruff@0.9.9
    - trivy@0.59.1
    - yamllint@1.35.1
    - oxipng@9.1.4
    - actionlint@1.7.7
    - cspell@8.17.5
    - black@25.1.0
    - flake8@7.1.2
    - git-diff-check@SYSTEM
    - gitleaks@8.24.0
    - isort@6.0.1
    - markdownlint@0.44.0
    - prettier@3.5.3
    - taplo@0.9.3
  ignore:
    - linters: [prettier]
      paths:
        - SI.md
    - linters: [cspell]
      paths:
        - tests/test_molecule.py
        - .gitignore
        - src/gbigsmiles/data/*
        - tests/smi.json
    - linters: [yamllint]
      paths:
        - .github/workflows/release.yml
    - linters: [bandit]
      paths:
        - tests/**
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
merge:
  required_statuses:
    - trunk
    - ci-tests (ubuntu-latest)
    - ci-tests (windows-latest)
    - ci-tests (macos-latest)
    - notebook (ubuntu-latest)
    - notebook (windows-latest)
    - notebook (macos-latest)
