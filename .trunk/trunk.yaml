version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.3.2
lint:
  enabled:
    - actionlint@1.6.23
    - cspell@6.19.2
    - black@22.12.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - isort@5.11.4
    - markdownlint@0.33.0
    - prettier@2.8.3
    - taplo@0.8.0
  ignore:
    - linters: [prettier]
      paths:
        - bigsmiles_gen.md
        - SI.md
    - linters: [cspell]
      paths:
        - tests/test_molecule.py
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
merge:
  required_statuses:
    - trunk
    - ci-tests (ubuntu-20.04, 3.9)
    - ci-tests (macos-latest, 3.9)
    - run
