version: 0.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.22.9
lint:
  enabled:
    - trufflehog@3.88.2
    - bandit@1.8.2
    - checkov@3.2.353
    - ruff@0.9.1
    - trivy@0.58.2
    - yamllint@1.35.1
    - oxipng@9.1.3
    - actionlint@1.7.6
    - cspell@8.17.2
    - black@24.10.0
    - flake8@7.1.1
    - git-diff-check@SYSTEM
    - gitleaks@8.23.1
    - isort@5.13.2
    - markdownlint@0.43.0
    - prettier@3.4.2
    - taplo@0.9.3
  ignore:
    - linters: [prettier]
      paths:
        - SI.md
    - linters: [cspell]
      paths:
        - tests/test_molecule.py
        - .gitignore
        - src/gbigsmiles/data/*
        - tests/smi.json
    - linters: [yamllint]
      paths:
        - .github/workflows/release.yml
    - linters: [bandit]
      paths:
        - tests/**
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
merge:
  required_statuses:
    - trunk
    - ci-tests (ubuntu-latest)
    - ci-tests (windows-latest)
    - ci-tests (macos-latest)
    - notebook (ubuntu-latest)
    - notebook (windows-latest)
    - notebook (macos-latest)
