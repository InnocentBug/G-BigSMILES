[build-system]
requires = ["setuptools>=41.0", "wheel>=0.33", "setuptools_scm[toml]>=6.0"]

# [tool.pytest.ini_options]
# testpaths = [
#     "tests",
# ]

[tool.setuptools_scm]
write_to = "bigsmiles_gen/_version.py"

[tool.black]
line-length = 100

[tool.coverage.run]
omit = [
  "*/__init__.py",
  "path_to_exclude/*",
  "tests/*",
  "*/_pytest/*",
  "*/more_itertools/*",
  "*/pluggy/*",
  "*/py/*",
  "*/six.py",
]
